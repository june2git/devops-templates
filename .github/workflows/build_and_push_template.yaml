# Reusable Workflow: Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÎπåÎìú & Docker Ïù¥ÎØ∏ÏßÄ ACR Ìë∏Ïãú & GitOps ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏
# Ïó¨Îü¨ Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ï†ÄÏû•ÏÜåÏóêÏÑú Ïû¨ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Í≥µÌÜµ CI/CD ÌÖúÌîåÎ¶ø
name: Build & Push Template

# ÏõåÌÅ¨ÌîåÎ°úÏö∞ Ìä∏Î¶¨Í±∞: Îã§Î•∏ ÏõåÌÅ¨ÌîåÎ°úÏö∞ÏóêÏÑú Ìò∏Ï∂úÎê† Îïå Ïã§Ìñâ
on:
  workflow_call:
    # ÏûÖÎ†• Îß§Í∞úÎ≥ÄÏàò: Ìò∏Ï∂úÌïòÎäî ÏõåÌÅ¨ÌîåÎ°úÏö∞ÏóêÏÑú Ï†ÑÎã¨Î∞õÎäî Í∞íÎì§
    inputs:
      # Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Ïù¥Î¶Ñ (Ïòà: demo)
      app_name:
        required: true
        type: string
      # Dockerfile Í≤ΩÎ°ú (Ïòà: demo/Dockerfile)
      dockerfile:
        required: true
        type: string
      # Docker ÎπåÎìú Ïª®ÌÖçÏä§Ìä∏ Í≤ΩÎ°ú (Ïòà: demo)
      context:
        required: true
        type: string
      # ACR Ïù¥Î¶Ñ (Ïòà: acrjune2souldev)
      ecr_repo:
        required: true
        type: string
      # AWS Î¶¨Ï†Ñ (Ïòà: ap-northeast-2) - ÏòàÏ†Ñ Ìò∏ÌôòÏö©
      aws_region:
        required: true
        type: string
      # GitOps Ï†ÄÏû•ÏÜå Í≤ΩÎ°ú (Ïòà: june2git/gitops)
      gitops_repo:
        required: true
        type: string
      # GitOps values ÌååÏùº Í≤ΩÎ°ú (Ïòà: charts/values-prod.yaml)
      values_file:
        required: true
        type: string
      # GitOps values prefix (Ïòà: producer, consumer, Îπà Î¨∏ÏûêÏó¥Ïù¥Î©¥ Î£®Ìä∏)
      values_prefix:
        required: false
        default: ''
        type: string
      # ÎπåÎìú ÏãúÏä§ÌÖú ÌÉÄÏûÖ (gradle/maven/node/go)
      build_system:
        required: false
        default: gradle
        type: string
      # JDK Î≤ÑÏ†Ñ (Java ÎπåÎìú Ïãú ÏÇ¨Ïö©)
      jdk_version:
        required: false
        default: '17'
        type: string
      # Node.js Î≤ÑÏ†Ñ (Node ÎπåÎìú Ïãú ÏÇ¨Ïö©)
      node_version:
        required: false
        default: '20'
        type: string
      # Go Î≤ÑÏ†Ñ (Go ÎπåÎìú Ïãú ÏÇ¨Ïö©)
      go_version:
        required: false
        default: '1.22'
        type: string
    # Secrets: Ìò∏Ï∂úÌïòÎäî ÏõåÌÅ¨ÌîåÎ°úÏö∞ÏóêÏÑú Ï†ÑÎã¨Î∞õÎäî ÎØºÍ∞êÌïú Ï†ïÎ≥¥
    secrets:
      # GitHub Personal Access Token (GitOps Ï†ÄÏû•ÏÜå Ï†ëÍ∑ºÏö©)
      GITOPS_PAT:
        required: true
        description: "GitHub Personal Access Token for GitOps repository access"

      # ‚¨á‚¨á‚¨á Azure OIDC Î°úÍ∑∏Ïù∏Ïö© Service Principal Ï†ïÎ≥¥ Ï∂îÍ∞Ä ‚¨á‚¨á‚¨á
      AZURE_CLIENT_ID:
        required: true
        description: "Azure AD Application (client) ID for GitHub OIDC"
      AZURE_TENANT_ID:
        required: true
        description: "Azure AD tenant ID"
      AZURE_SUBSCRIPTION_ID:
        required: true
        description: "Azure subscription ID"

jobs:
  build-and-release:
    runs-on: ubuntu-latest  # GitHub Ìò∏Ïä§ÌåÖ Îü¨ÎÑà (Ubuntu ÏµúÏã† Î≤ÑÏ†Ñ)

    # OIDC ÌÜ†ÌÅ∞ Î∞úÍ∏âÏùÑ ÏúÑÌïú Í∂åÌïú ÏÑ§Ï†ï
    permissions:
      contents: read
      id-token: write  # Azure OIDC Ïù∏Ï¶ùÏóê ÌïÑÏöî

    # ÌôòÍ≤Ω Î≥ÄÏàò ÏÑ§Ï†ï: Î™®Îì† stepÏóêÏÑú ÏÇ¨Ïö© Í∞ÄÎä•
    env:
      AWS_REGION: ${{ inputs.aws_region }}  # ÏòàÏ†Ñ AWS Ìò∏ÌôòÏö© (ÏßÄÍ∏àÏùÄ ÏùòÎØ∏ Í±∞Ïùò ÏóÜÏùå)
      ECR_REPO:   ${{ inputs.ecr_repo }}    # ACR Ïù¥Î¶Ñ (Î≥ÄÏàòÎ™ÖÏùÄ Ìò∏ÌôòÏÑ±ÏùÑ ÏúÑÌï¥ Ïú†ÏßÄ)

    steps:
      # Step 1: Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÏÜåÏä§ ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # Step 2: GitOps Ï†ÄÏû•ÏÜå Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout GitOps Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.gitops_repo }}  # GitOps Ï†ÄÏû•ÏÜå Í≤ΩÎ°ú
          token: ${{ secrets.GITOPS_PAT }}       # PATÎ•º ÏÇ¨Ïö©Ìïú Ïù∏Ï¶ù
          path: gitops                           # 'gitops' ÎîîÎ†âÌÜ†Î¶¨Ïóê ÌÅ¥Î°†
          fetch-depth: 0                         # Ï†ÑÏ≤¥ ÌûàÏä§ÌÜ†Î¶¨ Í∞ÄÏ†∏Ïò§Í∏∞

      # Step 3: JDK ÏÑ§Ï†ï (Java ÌîÑÎ°úÏ†ùÌä∏Ïù∏ Í≤ΩÏö∞Îßå Ïã§Ìñâ)
      - name: Set up JDK
        if: ${{ inputs.build_system == 'gradle' || inputs.build_system == 'maven' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.jdk_version }}

      # Step 4: Gradle Ï∫êÏãú
      - name: Cache Gradle
        if: ${{ inputs.build_system == 'gradle' }}
        uses: actions/cache@v4
        with:
          path: |
            ${{ inputs.context }}/.gradle/caches
            ${{ inputs.context }}/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles(format('{0}/**/*.gradle*', inputs.context), format('{0}/gradle-wrapper.properties', inputs.context)) }}
          restore-keys: ${{ runner.os }}-gradle-

      # Step 5: Gradle ÎπåÎìú
      - name: Build (Gradle)
        if: ${{ inputs.build_system == 'gradle' }}
        working-directory: ${{ inputs.context }}
        run: ./gradlew clean test bootJar --no-daemon

      # Step 6: Maven Ï∫êÏãú
      - name: Cache Maven
        if: ${{ inputs.build_system == 'maven' }}
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles(format('{0}/**/pom.xml', inputs.context)) }}
          restore-keys: ${{ runner.os }}-maven-

      # Step 7: Maven ÎπåÎìú
      - name: Build (Maven)
        if: ${{ inputs.build_system == 'maven' }}
        working-directory: ${{ inputs.context }}
        run: mvn -B -U -e -DskipTests=false clean package

      # Step 8: Node.js ÏÑ§Ï†ï
      - name: Setup Node
        if: ${{ inputs.build_system == 'node' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      # Step 9: Node ÎπåÎìú
      - name: Build (Node)
        if: ${{ inputs.build_system == 'node' }}
        working-directory: ${{ inputs.context }}
        run: |
          npm ci
          npm test --if-present
          npm run build --if-present

      # Step 10: Go ÏÑ§Ï†ï
      - name: Setup Go
        if: ${{ inputs.build_system == 'go' }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}
          cache: true

      # -----------------------------
      # üîµ Azure Login (OIDC, azure/login@v2 ÏÇ¨Ïö©)
      # -----------------------------
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # Î≥ÑÎèÑ auth-type, audience ÏÑ§Ï†ï ÌïÑÏöî ÏóÜÏùå
          # permissions.id-token: write ÎçïÎ∂ÑÏóê OIDC ÏûêÎèô ÏÇ¨Ïö©

      # Step: ACR Î°úÍ∑∏Ïù∏
      - name: Login to ACR
        run: |
          az acr login --name ${{ inputs.ecr_repo }}

      # Step: Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú & ACR Ìë∏Ïãú
      - name: Build & Push Docker
        env:
          ACR_REGISTRY: ${{ inputs.ecr_repo }}.azurecr.io
          IMAGE_TAG: ${{ inputs.app_name }}-${{ github.ref_name }}-${{ github.run_number }}
        run: |
          docker build --platform linux/amd64 \
            -t ${ACR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG} \
            -f "${{ inputs.dockerfile }}" "${{ inputs.context }}"
          docker push ${ACR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_REPO=${ACR_REGISTRY}/${ECR_REPO}" >> $GITHUB_ENV

      # Step: yq ÏÑ§Ïπò
      - name: Install yq
        uses: frenck/action-setup-yq@v1

      # Step: GitOps Ï†ÄÏû•ÏÜå ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏
      - name: Update GitOps Values
        env:
          VALUES_FILE: ${{ inputs.values_file }}
          VALUES_PREFIX: ${{ inputs.values_prefix }}
        run: |
          cd gitops
          if [ -z "${VALUES_PREFIX}" ]; then
            yq -i '.image.repository = env(IMAGE_REPO)' "${VALUES_FILE}"
            yq -i '.image.tag = env(IMAGE_TAG)' "${VALUES_FILE}"
          else
            yq -i ".${VALUES_PREFIX}.image.repository = env(IMAGE_REPO)" "${VALUES_FILE}"
            yq -i ".${VALUES_PREFIX}.image.tag = env(IMAGE_TAG)" "${VALUES_FILE}"
          fi

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions Bot"

          git add "${VALUES_FILE}"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ${{ inputs.app_name }} image to ${IMAGE_TAG}"

            MAX_RETRIES=5
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              git pull --rebase origin main && git push && break
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                sleep $((RETRY_COUNT * 2))
              else
                echo "‚ùå Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
            done
            echo "‚úÖ GitOps repository updated successfully"
          fi
